<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puede conducir</title>
</head>
<body>
    <h1>Puede Conducir</h1>

    <form action="">
        <label for="">
            <span>Nombre</span>
            <input type="text" id="nombre" name="nombre">
        </label>
        <br><br>
        <label for="">
            <span>Apellido</span>
            <input type="text" id="apellido" name="apellido">
        </label>
        <br><br>
        <label for="">
            <span>Dime tu edad</span>
            <input type="number" id="edad" name="edad" value="0" required>
        </label>
        <br><br>
        <label for="">
            <span>¿Tienes licencia de conducir? </span>
            <select name="licencia" id="licencia">
                <option value="si">SI</option>
                <option value="no">NO</option>
            </select>
        </label>
        <br><br>
        <label for="f_exp">
            <span>Fecha De Expiración</span>
            <input type="date" id="f_exp" name="f_exp" placeholder="01/01/2010">
        </label>
        <br><br>
        <input type="button" name="enviar" id="enviar" value="Resultado">
    </form>

    <script type="text/javascript">
        document.getElementById('f_exp').valueAsDate = new Date();
        const btnResultado = document.getElementById("enviar");

        btnResultado.addEventListener('click', function(){
            let nombre = document.getElementById('nombre').value;
            let apellido = document.getElementById('apellido').value;
            let edad = parseInt(document.getElementById('edad').value, 10);
            let licencia = document.getElementById('licencia').value;
            let f_exp = document.getElementById('f_exp').value;

            let edadMayor = 18;
            
            const hoy = new Date();
            let annio = hoy.getFullYear();
            let mes = hoy.getMonth() + 1;
            let dia = hoy.getDate();

            if (mes.toString().length = 1) {
                mes = "0" + mes.toString(); 
            };

            if (dia.toString().length = 1) {
                dia = "0" + dia.toString(); 
            }; 

            let fecha = annio + "-" + mes +"-" + dia;

            if (edad >= edadMayor && licencia === "si" && fecha <= f_exp) {
                console.log(`Se Estima que sabe conducir `);
            }else{
                console.log(`No se encuentra Habilitado`);
            };


        });
    </script>
</body>
</html>
